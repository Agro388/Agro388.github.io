<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Hub</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    .hub-container {
        background: #121212;
        padding: 50px 40px 40px 40px;
        border-radius: 14px;
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        text-align: center;
        width: 420px;
        max-width: 90%;
        z-index: 1;
        position: relative;
        transition: transform 0.3s ease;
    }

    .hub-container:hover {
        transform: scale(1.02);
    }

    h1 {
        margin-bottom: 20px;
        letter-spacing: 2px;
        font-size: 2rem;
        color: #ff2e2e;
    }

    .link-btn {
        display: block;
        margin: 12px 0;
        padding: 14px;
        text-decoration: none;
        color: #fff;
        background: #1f1f1f;
        border: 1px solid #ff2e2e;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.3s ease;
        box-shadow: 0 0 10px #ff2e2e;
        animation: pulse 2s infinite;
    }

    .link-btn:hover {
        background: #ff2e2e;
        color: #000;
        transform: scale(1.05);
    }

    @keyframes pulse {
        0% {
            box-shadow: 0 0 10px #ff2e2e, 0 0 20px #ff2e2e50;
        }
        50% {
            box-shadow: 0 0 20px #ff2e2e, 0 0 40px #ff2e2e80;
        }
        100% {
            box-shadow: 0 0 10px #ff2e2e, 0 0 20px #ff2e2e50;
        }
    }
</style>
</head>
